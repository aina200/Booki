
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>

 <!-- ********************HEADER************************ -->

  <header>
    <span class="logo"><img src="img/Booki.png" alt="logo" /></span>

    <div class="nav-bar-box">
      <nav>
        <ul>
          <li>Hébergements</li>
          <li>Activités</li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- FIRST SECTION  -->
  <section class="search-section">
  <!-- TEXT  -->
    <div class="search-section-text">
      <h3>Trouvez votre hébergement pour des vacances de reve</h3>
      <p>En plein centre ville ou en pleine nature</p>
    </div>
  <!-- SEARCH FORM  -->
    <form>
      <span class="icon">
        <i class="fas fa-map-marker-alt fa-lg"></i>
      </span>
      <input type="text">
      <button><span>Rechercher</span></button>
    </form>

    <!-- FILTER SECTION  -->

    <div class="filter">
      <h3>Filtres</h3>
      <div class="filters-items">
        <button>
          <span class="filter-icon"><i class="fas fa-money-bill-wave"></i></span>
          <p>Économique</p>
        </button>

        <button type="button">
          <span class="filter-icon"><i class="fas fa-child"></i></span>
          <p>Familial</p>
        </button>

        <button type="button">
          <span class="filter-icon"><i class="fas fa-heart"></i></span>
          <p>Romantique</p>
        </button>

        <button type="button">
          <span class="filter-icon"><i class="fas fa-dog"></i></span>
          <p>Animaux autorisés</p>
        </button>
      </div>
    </div>

      <!-- INFOS SECTION -->
    <div class="filter-infos">
      <span class="info-icon">
          <i class="fas fa-info"></i>
      </span>
      <p>Plus de 500 logement sont disponibles dans cette ville</p>
    </div>

  </section>




  
</body>
</html>
